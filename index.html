<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプル計測ページ</title>
    <meta name="description" content="計測のサンプルページです！" />

    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

  <body>
    <style>
      body {
        position: absolute;
        display: flex;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      button {
        min-width: 12em;
        min-height: 3em;
      }
    </style>
    <h1>計測サンプルページ</h1>
    <p>これは計測テストのページです！</p>
    <button id="count-btn">
      <span>count</span>
      <span id="count-num">0</span>
    </button>
    <script>
      document.getElementById('count-btn').addEventListener('click', function() {
        const countNumElement = document.getElementById('count-num')
        countNumElement.innerText = parseInt(countNumElement.innerText) + 1
      })
    </script>
    <!-- Google Tag Manager (noscript) -->
